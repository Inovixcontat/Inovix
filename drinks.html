<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Drinks - Paixão de Família</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #741212;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #5c0f0f;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
      color: #ffb016;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid #ffb016;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background: #5c0f0f;
      color: #ffb016;
    }
    td img {
      width: 100px;
      border-radius: 8px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #ffb016;
      color: #5c0f0f;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    a:hover {
      background: #e09c12;
    }
  </style>
</head>
<body>
  <header>
    <h1>Drinks</h1>
  </header>
  <div class="container">
    <table>
      <tr>
        <th>Imagem</th>
        <th>Drink</th>
        <th>Descrição</th>
        <th>Preço</th>
      </tr>
      <tr>
        <td><img src="caipirinha.jpg" alt="Caipirinha"></td>
        <td>Caipirinha</td>
        <td>Clássica brasileira com cachaça, limão e açúcar.</td>
        <td>R$ 25,00</td>
      </tr>
      <tr>
        <td><img src="margarita.jpg" alt="Margarita"></td>
        <td>Margarita</td>
        <td>Drink mexicano à base de tequila e limão.</td>
        <td>R$ 28,00</td>
      </tr>
      <tr>
        <td><img src="mojito.jpg" alt="Mojito"></td>
        <td>Mojito</td>
        <td>Rum, hortelã, açúcar e limão, refrescante.</td>
        <td>R$ 27,00</td>
      </tr>
    </table>
    <a href="homerp.html">Home</a>
  </div>
</body>
</html>
