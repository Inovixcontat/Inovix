<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carta de Vinhos - Paixão de Família</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #741212;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #5c0f0f;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
      color: #ffb016;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid #ffb016;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background: #5c0f0f;
      color: #ffb016;
    }
    td img {
      width: 100px;
      border-radius: 8px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #ffb016;
      color: #5c0f0f;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    a:hover {
      background: #e09c12;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carta de Vinhos</h1>
  </header>
  <div class="container">
    <table>
      <tr>
        <th>Imagem</th>
        <th>Vinho</th>
        <th>Descrição</th>
        <th>Preço</th>
      </tr>
      <tr>
        <td><img src="vinho-tinto.jpg" alt="Vinho Tinto"></td>
        <td>Vinho Tinto Malbec</td>
        <td>Argentino, encorpado, perfeito para carnes.</td>
        <td>R$ 98,00</td>
      </tr>
      <tr>
        <td><img src="vinho-branco.jpg" alt="Vinho Branco"></td>
        <td>Vinho Branco Chardonnay</td>
        <td>Seco e leve, harmoniza com peixes.</td>
        <td>R$ 85,00</td>
      </tr>
      <tr>
        <td><img src="vinho-rose.jpg" alt="Vinho Rosé"></td>
        <td>Vinho Rosé Provence</td>
        <td>Suave e frutado, ótimo para momentos leves.</td>
        <td>R$ 90,00</td>
      </tr>
    </table>
    <a href="homerp.html">Home</a>
  </div>
</body>
</html>
